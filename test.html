<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Generation of light</title>
    <link rel="stylesheet" type="text/css" href="css/main_2.css">
    <link rel="icon" href="img/icons/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="m_conteiner">
      <div class="m_player">
        <audio id="audio_player"></audio>

        <h2 id="music_name" class="music_name"></h2>
        <p id="music_autor" class="music_autor"></p>

        <div class="player_progres">
          <div class="progress_values">
            <span id="player_current_time">--:--</span>
            <span id="player_duration">--:--</span>
          </div>
          <progress id="player_progress"></progress>
        </div>

        <div class="player_buttons">
          <button id="btn_prev" class="btn btn_prev">
            <i class="bi bi_rewind_fill"></i>
          </button>
          <button id="btn_play" class="btn btn_play">
            <i id="btn_play_icon" class="bi bi_play_fill"></i>
          </button>
          <button id="btn_next" class="btn btn_next">
            <i class="bi bi_fast_forward_fill"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="js/main_2.js"></script>
  </body>
</html>
