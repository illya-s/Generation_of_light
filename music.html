<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>M'S industrys</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body background="img/fon_1.jpg">
	<header>
		<nav>
			<ul>
				<li><a href="index.html">
					<img class="icon" src="img/icons/home.png" alt="главная" title="главная" />
				</a></li>
				<li><a href="music.html">
					<img class="icon" src="img/icons/music.png" alt="музыка" title="музыка" />
				</a></li>
				<!--<li><a href="films.html">
					<img class="icon" src="img/icons/videos.png" alt="фильмы" title="фильмы" />
				</a></li>
				<li><a href="space.html">
					<img class="icon" src="img/icons/spase.png" alt="M'S space" title="M'S space" />
				</a></li>-->
			</ul>
		</nav>
	</header>

	<div class="info_ctn">
		<div class="infos-ctn">
			<div class="timer">00:00</div>
			<div class="title_m"></div>
			<div class="duration">00:00</div>
		</div>
		<div id="myProgress">
			<div id="myBar"></div>
		</div>
		<div class="btn-ctn">
			<div class="btn-action first-btn" onclick="previous()">
				<div id="btn-faws-back">
					<i class='fas fa-step-backward'>
						<img class="nav_m" src="img/icons/back-.png" />
					</i>
				</div>
			</div>
			<div class="btn-action" onclick="toggleAudio()">
				<div id="btn-faws-play-pause">
					<i class='fas fa-play' id="icon-play" >
						<img class="nav_m" src="img/icons/pause.png" />
					</i>
					<i class='fas fa-pause' id="icon-pause" style="display: none">
						<img class="nav_m" src="img/icons/play.png" />
					</i>
				</div>
			</div>
			<div class="btn-action" onclick="next()">
				<div id="btn-faws-next">
					<i class='fas fa-step-forward'>
						<img class="nav_m" src="img/icons/forward+.png" />
					</i>
				</div>
			</div>
		</div>
	</div>

	<div class="content">
		<div class="title">
			<h1><p>Музыка 2022</p></h1>
		</div>

		<audio id="myAudio" ontimeupdate="onTimeUpdate()">
			<source id="source-audio" src="" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>

		<div class="playlist-ctn"></div>

    <br><br><br><br><br><br><br><br>

    <script src="js/main.js"></script>

	</div>
</body>
</html>
