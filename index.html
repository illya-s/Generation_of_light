<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation of light</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" href="img/icons/icon.png" type="image/png">
  </head>
  <body background="img/fon_1.jpg">
    <header>
      <a class="header_linc" href="https://illya-s.github.io/M-s-industrys.github.io/#">
        <img src="img/icons/home.png" alt="главная" title="главная" />
      </a>
      <a class="header_linc open-popup" href="#">
        <img src="img/icons/music.png" alt="музыка" title="музыка" />
      </a>
    </header>
    <main>
      <section class="title_home">Generation of light</section>
      <section class="news_title">Новости</section>
      <section class="news_days">
        <p>Вторник:</p>
        <p>Молитвенное служение:</p>
        <p>##:##</p>

        <p>Среда:</p>
        <p>Домашняя группа:</p>
        <p>##:##</p>

        <p>Суббота:</p>
        <p>Молодёждный клуб:</p>
        <p>##:##</p>

        <p>Воскресение:</p>
        <p>Воскресное служение:</p>
        <p>11:00</p>
      </section>

      <!------------------------------------------------------->
      
      <audio preload="metadata" id="myAudio" ontimeupdate="onTimeUpdate()">
				<source id="source-audio" src="" type="audio/mpeg">
				Your browser does'nt support the audio element.
			</audio>

			<div class="info_ctn">
				<div class="btn-ctn">
					<div class="btn-action first-btn" onclick="previous()">
						<div id="btn-faws-back">
							<i class='fas fa-step-backward'>
								<img class="nav_m" src="img/icons/back-.png" />
							</i>
						</div>
					</div>

					<div class="btn-action two-btn" onclick="toggleAudio()">
						<div id="btn-faws-play-pause">
							<i class='fas fa-play' id="icon-play" >
								<img class="nav_m" src="img/icons/pause.png" />
							</i>
							<i class='fas fa-pause' id="icon-pause" style="display: none">
								<img class="nav_m" src="img/icons/play.png" />
							</i>
						</div>
					</div>

					<div class="btn-action three-btn" onclick="next()">
						<div id="btn-faws-next">
							<i class='fas fa-step-forward'>
								<img class="nav_m" src="img/icons/forward+.png" />
							</i>
						</div>
					</div>
				</div>
				<div class="infos-ctn">
					<div class="title_m"></div>

					<div id="myProgress">
						<div id="myBar"></div>
					</div>
          <div class="time">
            <div class="timer">00:00</div>
            <p class="slesh">/</p>
					  <div class="duration">00:00</div>
          </div>
				</div>
			</div>

      <div class="popup__bg"> 
        <div class="popup">
          <a class="close-popup">&times;</a>
          <div class="playlist-ctn"></div>
        </div>
      </div>
      <footer class="industrys">
        <p>Создано при поддержке © Melanin industry 2022</p>
      </footer>
      <script src="js/main.js"></script>
    </main>
  </body>
</html>
