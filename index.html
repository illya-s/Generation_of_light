<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation of light</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" href="img/icons/icon.png" type="image/png">
  </head>
  <body background="img/fon_1.jpg">
    <header>
      <a class="header_linc" href="https://illya-s.github.io/Generation_of_light/">
        <img src="img/icons/home.png" alt="главная" title="главная" />
      </a>
      <a class="header_linc open-popup" href="#">
        <img src="img/icons/music.png" alt="музыка" title="музыка" />
      </a>
    </header>
    <main>
      <section class="title_home">Generation of light</section>
      <section class="news_title">Новости</section>
      <section class="news_days">
        <p>Вторник:</p>
        <p>Молитвенное служение:</p>
        <p>##:##</p>

        <p>Среда:</p>
        <p>Домашняя группа:</p>
        <p>##:##</p>

        <p>Суббота:</p>
        <p>Молодёждный клуб:</p>
        <p>##:##</p>

        <p>Воскресение:</p>
        <p>Воскресное служение:</p>
        <p>10:00</p>
      </section>
      
      <audio preload="metadata" id="myAudio" ontimeupdate="onTimeUpdate()">
        <source id="source-audio" src="" type="audio/mpeg">
        Your browser does'nt support the audio element.
      </audio>

      <div class="info_ctn">
        <input type="range" id="myBar">
        <div class="infos-ctn">
          <button class="info_btn" onclick="previous()">
            <img src="img/icons/back.png"/>
          </button>
          <button class="info_btn" onclick="toggleAudio()">
            <i id="icon-play" >
              <img src="img/icons/pause.png"/>
            </i>
            <i id="icon-pause" style="display: none">
              <img src="img/icons/play.png"/>
            </i>
          </button>
          <button class="info_btn" onclick="next()">
            <img src="img/icons/forward.png"/>
          </button>
          <div class="timer">00:00</div>
          <p>/</p>
          <div class="duration">00:00</div>
          <div class="title_m"></div>
          <!-- <div id="myProgress">
            <div id="myBar"></div>
          </div> -->
        </div>
      </div>

      <div class="popup__bg"> 
        <div class="popup">
          <a class="close-popup">&times;</a>
          <div class="playlist-ctn"></div>
        </div>
      </div>
      <footer class="industrys">Создано при поддержке &copy; M'SG 2023</footer>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
